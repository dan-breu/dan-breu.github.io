---
layout: default
---
<div class="post-container">
	{% for post in paginator.posts %}
        <div class="post-list">
            {% if post.external_url %}
                <a class="post-title" href="{{ post.external_url }}" target="_blank" rel="noopener">{{ post.title }} <span class="external-link">â†—</span></a>
            {% else %}
                <a class="post-title" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
            {% endif %}
            <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%d.%m.%Y" }}</time>
        </div>
    {% endfor %}
</div>
{% include pagination.html %}
